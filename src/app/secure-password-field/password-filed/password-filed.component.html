<div class="password">
  <mat-form-field class="password__field">
    <mat-label>Password</mat-label>
    <input type="password" matInput [formControl]="passwordControl" placeholder="Enter Password">
  </mat-form-field>
  <app-password-strength-indicators class="password__indicators" [password]="password$ | async"></app-password-strength-indicators>
</div>
