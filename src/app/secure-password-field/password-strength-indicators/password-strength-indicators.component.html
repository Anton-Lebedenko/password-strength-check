<div class="indicators" *ngIf="(indicatorColors$ | async) as colors">
  <div class="indicators__first" [style.background-color]="colors[0]"></div>
  <div class="indicators__second" [style.background-color]="colors[1]"></div>
  <div class="indicators__third" [style.background-color]="colors[2]"></div>
</div>
